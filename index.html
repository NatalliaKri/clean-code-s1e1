<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="main-picture">
      <img class="picture" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label class="add-item-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="edited-task">
          <input type="checkbox" class="input-checkbox">
            <label class="task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="remove" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="input-checkbox">
            <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task">
          <button class="edit">Save</button>
          <button class="delete"><img class="remove" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="edited-task">
          <input type="checkbox" class="input-checkbox" checked>
            <label class="task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img class="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
